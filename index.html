<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor Empresarial - Confirmación de Asistencia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="avika-mobile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Comedor Empresarial</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active" id="nav-confirm">Confirmar Asistencia</a></li>
                    <li><a href="#" id="nav-view">Ver Confirmaciones</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="confirmation-form" class="active-section">
                <h2>Confirmar Asistencia</h2>
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="attendance-date">Fecha:</label>
                        <input type="date" id="attendance-date" required>
                    </div>
                    <div class="form-group">
                        <label for="people-count">Número de personas:</label>
                        <input type="number" id="people-count" min="1" required>
                    </div>
                    <button type="submit" class="btn">Confirmar</button>
                </form>
                <div id="confirmation-message" class="message hidden"></div>
            </section>
            
            <section id="attendance-list" class="hidden">
                <h2>Confirmaciones Registradas</h2>
                <div class="filter-container">
                    <label for="filter-date">Filtrar por fecha:</label>
                    <input type="date" id="filter-date">
                    <button id="apply-filter" class="btn">Filtrar</button>
                    <button id="clear-filter" class="btn">Limpiar</button>
                </div>
                <div class="import-container">
                    <label for="import-file">Importar datos:</label>
                    <input type="file" id="import-file" accept=".json">
                </div>
                <div id="attendance-records">
                    <!-- Los registros se cargarán dinámicamente aquí -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>Sistema de Confirmación de Asistencia - Comedor Empresarial</p>
        </footer>
    </div>
    
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
